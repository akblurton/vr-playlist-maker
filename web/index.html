<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Playlist Maker</title>
</head>
<body>
  <div id="app"></div>
  <script>
const script = document.createElement("script");
if (process.env.NODE_ENV === "development") {
  script.setAttribute("src", "http://localhost:8888/app.js");
} else {
  script.setAttribute("src", "./dist/app.js");
}
document.body.appendChild(script);
  </script>
</body>
</html>
